version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: transit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: transit
      POSTGRES_USER: transit
      POSTGRES_PASSWORD: transit
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U transit -d transit']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
